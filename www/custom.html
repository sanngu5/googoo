      <div class="row">
        
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">등록 정보</h4>
  
            <div class="row">

              <div class="col-md-6 mb-3">
                <label for="sName">서비스 이름</label>
                <input type="text" class="form-control" id="sName" placeholder="" value="" required>
                <div class="invalid-feedback" id="warningName">
                  이름을 입력세요.
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="sInterval">요금</label>
                <select class="custom-select d-block w-100" id="sInterval" required>
                  <option value="">지불 주기</option>
                  <option value="30일">30일</option>
                  <option value="1개월">1개월</option>
                  <option value="3개월">3개월</option>
                  <option value="6개월">6개월</option>
                  <option value="1년">1년</option>
                </select>
                <div class="invalid-feedback" id="warningInterval">
                  지불 주기를 선택하세요.
                </div>
                <input type="text" class="form-control" type="number" min="0"  id="sPrice" placeholder="지불 금액" value="" required>
                <div class="invalid-feedback"  id="warningPrice">
                  금액을 입력하세요. 0이상의 숫자만 허용됩니다.
                </div>

              </div>

               <div class="col-md-6 mb-3">
                <label for="sShare">공동 납부</label>
                <select class="custom-select d-block w-100" id="sShare" required>
                  <option value="1">안 함</option>
                  <option value="2">2명</option>
                  <option value="3">3명</option>
                  <option value="4">4명</option>
                  <option value="5">5명</option>
                  <option value="6">6명</option>
                  <option value="7">7명</option>
                  <option value="8">8명</option>
                  <option value="9">9명</option>
                  <option value="10">10명</option>
                </select>
              </div>

            </div>

            <hr class="mb-4">

            <h4 class="mb-3">마지막 결제일</h4>
            <div class="d-block my-3">
              <input type="text" class="form-control" id="datePicker" required>
            </div>
            <div class="invalid-feedback" id="warningBillDate">
              마지막 결제일을 선택하세요.
            </div>


            <hr class="mb-4">

            <h4 class="mb-3">푸시 알림 설정</h4>
            <div class="d-block my-3">
              <select class="custom-select d-block w-100" id="sPush" required>
                  <option value="하루 전">하루 전</option>
                  <option value="일주일 전">일주일 전</option>
                  <option value="안 함">안 함</option>
                </select>
            </div>
            <br>

            <button class="btn btn-primary btn-lg btn-block" type="submit" id="submitPlan">완료!</button>

        </div>
